<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninjas - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            color: #333;
            padding: 10px 0;
            text-align: center;
        }
        header h2 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }
        header img {
            width: 140px;
        }
        #logo {
            float: left;
            margin-left: 10px;
        }
        #login-form {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #login-form fieldset {
            border: 1px solid #ccc;
            padding: 20px;
        }
        #login-form legend {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #login-form label {
            display: block;
            margin-bottom: 5px;
        }
        #login-form input[type="text"],
        #login-form input[type="password"] {
            width: 20%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #login-form input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #login-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html"><img src="/EdTech-Project/Multimedia/new_cn_logo.svg"/></a>
        </div>
        <h2>Coding Ninjas - Login</h2>
    </header>

    <section id="login-form">
        <form action="#" method="post">
            <fieldset>
                <legend>Login Information</legend>

                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <input type="submit" value="Login">
            </fieldset>
        </form>
    </section>
    
</body>
</html>
